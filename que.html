<html>
<head>
<title>Press F11 for full screen - AutoQue Teleprompter</title>
<title>asdfAutoQue - Press F11 for full screen</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="js/autoque.js"></script>
<link rel="stylesheet" href="css/autoque.css" type="text/css"/>
<script type="text/javascript">
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
</script>
</head>
<body style="overflow:hidden;background-color:#000;">
<div id="que" style="width:100%;height:100%;color:#000;vertical-align:50px;font-family:arial;line-height:150%"></div>
<script type="text/javascript">
var q = gup("q");
var q = unescape(q);
var q = q.replace(/\+/g," "); // I hate doing this
$('#que').html(q);
$('#que').autoque({"fontColor":"#fff"});  
</script>
</body>
</html>
